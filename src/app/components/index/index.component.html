<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Mobile</td>
      <td>Birth Date</td>
      <td>Address</td>
      <td>Sex</td>
      <td>Salary</td>
      <td>Department Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let coin of coins">
          <td>{{ coin.Fname }}</td>
          <td>{{ coin.Lname }}</td>
          <td>{{ coin.Mob_No }}</td>
          <td>{{ coin.Bdate.split("T")[0] }}</td>
          <td>{{ coin.Address }}</td>
          <td>{{ coin.Sex }}</td>
          <td>{{ coin.Salary }}</td>
          <td>{{ coin.Dno }}</td>
          <td><a [routerLink]="['/edit', coin._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteCoin(coin._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
